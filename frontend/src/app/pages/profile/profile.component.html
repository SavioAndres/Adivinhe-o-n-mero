<div class="container">
  <div class="content">
    <div class="row">
      <div class="col s6">
        <label>Nome</label>
        <p>{{ user.name }}</p>
      </div>
      <div class="col s6">
        <label>Email</label>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label>Pontuação</label>
        <p>{{ user.score }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table>
          <thead>
            <tr>
              <th>Score</th>
              <th>Attempts</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of scores sortAccounts('-created_at')">
              <td>{{ item.score }}</td>
              <td>{{ item.attempts }}</td>
              <td>{{ item.created_at }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
