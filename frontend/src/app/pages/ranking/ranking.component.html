<div class="container">
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Nome do jogador</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users sortAccounts('-score'); index as i">
          <td>{{ i + 1 }}º</td>
          <td><a routerLink="profile/{{ item.id }}">{{ item.name }}</a></td>
          <td>{{ item.score }}</td>
        </tr><!-- | orderBy: 'score' -->
      </tbody>
    </table>
  </div>
</div>
